<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makan apaa kitaa</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Enaknya kita makan apaaa bubbb?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/dimsum mentai.jpeg" alt="Dimsum Mentai" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Dimsum Mentai"
          />
          dimsum mentai</label
        >
      </div>
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burger" />
        <label
          ><input type="checkbox" name="food" value="burger" /> burger</label
        >
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Sushi" />
        <label
          ><input type="checkbox" name="food" value="Sushi" /> sushi</label>
      </div>
      <div class="food-item">
        <img src="food/pempek.jpg" alt="pempek" />
        <label><input type="checkbox" name="food" value="Pempek" /> pempek</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      abistu pencett ak yaa
    </button>
  </body>
</html>
